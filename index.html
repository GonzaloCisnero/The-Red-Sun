<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

  

    <!--Link Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    

    <!--Iconos de Bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">

    
    <!--Letra Roboto-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <!-- letra general -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300&display=swap" rel="stylesheet">

    <!-- letra footer -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Acme&display=swap" rel="stylesheet">
    
    <!-- Letra Menu-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">


    <!--Link CSS-->
    <link rel="stylesheet" href="./css/style.css">

    <title>Red Sun</title>


</head>

<body class="container fluid">
    <header>

      <nav class="navbar navbar-expand-lg bg-light ">
        <div class="navegador">
          
         <p class="navbar-brand" id="logo" href="#">RedSun</p>
           
          
        </div>
      

        <div class="indices">
          <ul>
            <li>
              <a>Home</a>
    
              <a>Productos</a>
  
              <a>Accesorios</a>
            </li>
            
          </ul>
        </div>
      </nav> 

    </header>

    <main class="container-fluid">

      <div class="row generalContainer">
        

        <div class="col-8 col-lg-6 productsContainer">
          <div class="row cards"></div>
        </div>

        <div class="col-4 cartContainer">

          <div class="container-fluid cart">

            <h2 class="text-center"><i class="bi bi-cart3"></i></h2>

            
            <h3 class="text-center">Total: $<span class="visualTotal">0</span></h3>
            
            <div class="row innerCart"></div>

            <div class="row cartBtns">
              <button type="button" class="btn btn-outline-light checkcompra">Buy cart  <i class="bi bi-cart-check-fill"></i></button>
              
              <button type="button" class="btn btn-outline-dark checkempy">Empty cart<i class="bi bi-cart-x-fill"></i></button>
            </div>

          </div>

        </div>
      </div>
    </main>

    <footer class="container-fluid final">

    <div class="row"> 
      <div class="col-12">  
        <h5>Suscribite a nuestro Club Red Sun<i class="bi bi-circle-fill"></i></h5>

        <p>30% de descuento en diversos productos</p>
       
        <input type="text" placeholder="Ingresa tu Email">
        <button type="submit">Suscribirse</button>
      </div>
    
      <div class="col-12">
        <h5>Nuestras redes</h5>
        <ul>
          <li><i class="bi bi-whatsapp"></i></li>
          <li><i class="bi bi-instagram"></i></li>
          <li><i class="bi bi-facebook"></i></li>
        </ul>
      </div>
    </div> 

    </footer>
    <!--bootstrap JS-->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

    <script src="./js/main.js" type="module"></script>

</body>
</html>
